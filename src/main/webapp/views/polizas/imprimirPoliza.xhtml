<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/WEB-INF/layout/layout.xhtml">
		<ui:define name="content">
			<p:growl id="messagesEdit" showDetail="true" sticky="true" />
		
			<h:form id="form1">
				<p:panel id="panel" header="P&oacute;lizas por tipo"
					style="width:80%;"
					styleClass="green col-md-8 col-centered row-centered shadow-panel">
					<br />
					<h:panelGrid id="display_1" columns="14" cellpadding="20"
						layout="grid" styleClass="col-centered">
						<div class="ui-g">
							<div class="ui-g-1">
								<h:outputText value="Mes: " for="mesInput"
									style="padding-left: 30px; padding-right: 10px; margin-top: 30px;" />
								<p:selectOneMenu id="mesInput" value="#{polizaImprimirMB.tcMes}">
									<f:selectItems value="#{polizaImprimirMB.listMes}" var="item"
										itemValue="#{item.mes}" itemLabel="#{item.mes}" />
								</p:selectOneMenu>
							</div>
							<div class="ui-g-2">
								<h:outputText value="Tipo: " for="tipoInput"
									style="padding-left: 30px; padding-right: 10px; margin-top: 30px;" />
								<p:selectOneMenu id="tipoInput"
									value="#{polizaImprimirMB.cattpo}">
									<f:selectItems value="#{polizaImprimirMB.lisCattpo}" var="itemTpo"
										itemValue="#{itemTpo.tippol}" itemLabel="#{itemTpo.tippol}" />
								</p:selectOneMenu>
							</div>
							<div class="ui-g-2">
								<h:outputText value="P&oacute;liza inicial: "
									for="polizaIniInput"
									style="padding-left: 30px; padding-right: 10px; margin-top: 10px;" />
								<p:inputText id="polizaIniInput"
									value="#{polizaImprimirMB.minConpol}" maxlength="4" size="8"
									required="true"
									converterMessage="P&oacute;liza inicial debe ser num&eacute;rico."
									requiredMessage="P&oacute;liza inicial es requerido">
									<f:convertNumber pattern="0" />
									<pe:keyFilter for="polizaIniInput" mask="pint"></pe:keyFilter>
								</p:inputText>
							</div>

							<div class="ui-g-2">
								<h:outputText value="P&oacute;liza final: " for="polizaFinInput"
									style="padding-left: 30px; padding-right: 10px; margin-top: 30px;" />
								<p:inputText id="polizaFinInput"
									value="#{polizaImprimirMB.maxConpol}" maxlength="4" size="8"
									required="true"
									converterMessage="P&oacute;liza final debe ser num&eacute;rico."
									requiredMessage="P&oacute;liza final es requerido">
									<f:convertNumber pattern="0" />
									<pe:keyFilter for="polizaFinInput" mask="pint"></pe:keyFilter>
								</p:inputText>
							</div>

							<div class="ui-g-5">
								<p:commandButton value="Correcto"
									style="margin-left: 47%; padding: 1px;" update="messagesEdit, form1:pdfContent" 
									actionListener="#{polizaImprimirMB.buttonAction}" ajax="false"/>
							</div>
						</div>
					</h:panelGrid>
				</p:panel>
				<br />
				<br />
				
				<p:media id="pdfContent" value="#{polizaImprimirMB.filePdfPath}" width="100%"
					height="380px" player="pdf" rendered="#{polizaImprimirMB.renderPdf}" >
				</p:media>

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
