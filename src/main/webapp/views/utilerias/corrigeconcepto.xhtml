<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<h:body>
	  <ui:composition template="/WEB-INF/layout/layout.xhtml">
		<ui:define name="content">
			<h:form id="corrigeconcepto">
			  <p:panel id="panel" header="Corrige Concepto"	styleClass="green col-md-8 col-centered row-centered shadow-panel">
				<p:growl id="growl" showDetail="true" sticky="true"></p:growl>
				<h:panelGrid styleClass="col-centered row-centered">
					<h:outputText value="Corrige Concepto" style="color:red"/><br/>
				</h:panelGrid>
				<h:panelGrid columns="9" styleClass="col-centered row-centered">
					<h:panelGroup>
						<h:outputText value="CTA:" ></h:outputText>
						<p:inputMask value="#{corrigeConceptoCuentaMB.cta}" size="4" maxlength="4">
							<pe:keyFilter regEx="/[0-9_]/i" />
					</p:inputMask>
					</h:panelGroup>
					&nbsp;
					<h:panelGroup>
						<h:outputText value="SCTA:" ></h:outputText>
						<p:inputMask value="#{corrigeConceptoCuentaMB.scta}" size="10" maxlength="10">
							<pe:keyFilter regEx="/[0-9_]/i" />
						</p:inputMask>
					</h:panelGroup>
					&nbsp;
					<h:panelGroup>
						<h:outputText value="SSCTA:" ></h:outputText>
						<p:inputMask value="#{corrigeConceptoCuentaMB.sscta}" size="15" maxlength="15" >
							<pe:keyFilter regEx="/[0-9_]/i" />
						</p:inputMask>
					</h:panelGroup>
					&nbsp;
					<h:panelGroup>
						<h:outputText value="SSSCTA:" ></h:outputText>
						<p:inputMask value="#{corrigeConceptoCuentaMB.ssscta}" size="2" maxlength="4">
							<pe:keyFilter regEx="/[0-9_]/i" />
						</p:inputMask>
					</h:panelGroup>
					&nbsp;
					<h:panelGroup>
						<h:outputText value="SSSSCTA:" ></h:outputText>
						<p:inputMask value="#{corrigeConceptoCuentaMB.sssscta}" size="2" maxlength="4">
							<pe:keyFilter regEx="/[0-9_]/i" />
					</p:inputMask>
					</h:panelGroup>
				</h:panelGrid>
				<br/>
				<h:panelGrid columns="9" styleClass="col-centered row-centered">
					<h:outputText value="Nombre:" ></h:outputText>
						<h:inputText value="#{corrigeConceptoCuentaMB.nomcta}" size="45" maxlength="100"></h:inputText>
				</h:panelGrid>
				<br/><br/>
					<h:panelGrid columns="5" styleClass="col-centered row-centered">
						<p:commandButton value="Correcto" action="#{corrigeConceptoCuentaMB.searchAccount}" style="padding: 5px;" ajax="false"></p:commandButton>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<p:commandButton value="Guardar Cambios" action="#{corrigeConceptoCuentaMB.updateAccount}"
						 style="padding: 5px;" ajax="false"></p:commandButton>
						&nbsp;&nbsp;&nbsp;&nbsp;
					</h:panelGrid>

 		      </p:panel>
			</h:form>
			<script type="text/javascript">
				$(document).ready(function () {
				    //Disable cut copy and paste on the inputText
				    $('body').bind('cut copy paste', function (e) {
				        e.preventDefault();
				    });
				   
				    //Disable mouse right click on the inputÂ´s
				    $("body").on("contextmenu",function(e){	
				        return false;
				    });
				});
			</script>
		</ui:define>
	  </ui:composition>
   </h:body>
</html>
