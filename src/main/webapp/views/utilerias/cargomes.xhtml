<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<h:body>
	  <ui:composition template="/WEB-INF/layout/layout.xhtml">
		<ui:define name="content">			
			<h:form id="cargomes">						
			  <p:panel id="panel" header=""	styleClass="green col-md-9 col-centered row-centered shadow-panel">				
					<br/><br/>
					<p:commandButton value="Fin"/>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<p:commandButton value="Correcto" onclick="PF('confirmFile').show();">
						<p:confirmDialog widgetVar="confirmFile" message="NO EXISTEN POLIZAS REGISTRADAS, NO SE PUEDE ACTUALIZAR EL MES"
							header="Mensaje" severity="alert">
							<p:commandButton value="Aceptar" label="Aceptar" style="margin-top:10px;padding:5px;" onclick="PF('confirmFile').hide();"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						</p:confirmDialog>
					</p:commandButton>
 		      </p:panel>	  															
			</h:form>			
		</ui:define>
	  </ui:composition>
   </h:body>
</html>
