<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
  <h:body>
    <ui:composition template="/WEB-INF/layout/layout.xhtml">
      <ui:define name="content">
        <h:form id="saldosIniciales">
          <p:growl id="growl" showDetail="true" sticky="true"></p:growl>
          
          <p:panel id="panel" header="Carga Saldos del Periodo Anterior"
            styleClass="green col-md-5 col-centered row-centered shadow-panel">
            <h:panelGrid columns="2" styleClass="col-centered row-centered">
              <h:outputText value="Clave: "></h:outputText>
              <h:inputSecret id="password" value="#{creaSaldosInicialesMB.password}"></h:inputSecret>
            </h:panelGrid>
            <br/>
            <br/>
            <h:panelGrid columns="5" styleClass="col-centered row-centered">
              <p:commandButton value="Correcto" style="padding: 5px;"
                               ajax="false"
                               action="#{creaSaldosInicialesMB.validatePassword}"></p:commandButton>
              &nbsp;&nbsp;&nbsp;&nbsp;
              <p:commandButton value="Cancelar" style="padding: 5px;"></p:commandButton>
            </h:panelGrid>
          </p:panel>
        </h:form>
      </ui:define>
    </ui:composition>
  </h:body>
</html>
