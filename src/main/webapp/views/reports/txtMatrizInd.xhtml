<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>
	<ui:composition template="/WEB-INF/layout/layout.xhtml">
		<ui:define name="content">
    <h:outputScript library="js" name="txtMatrizInd.js" />
			<h:form id="form1">

				<p:growl id="growlReportador" showDetail="true" sticky="true" />

				<p:panel id="panelReporte" header="Matriz de Indicadores-Genera TXT"
					styleClass="green col-md-4 col-centered row-centered shadow-panel">
					<p:panelGrid columns="3" styleClass="col-centered ui-noborder"
						id="p1">
						<p:panelGrid columns="4" styleClass="ui-noborder" id="pButtons">

							<p:commandButton value="Correcto" icon="ui-icon-arrowthick-1-s"
								actionListener="#{txtMatrizIndMB.process}"
								oncomplete="triggerDownload()" update="form1">
							</p:commandButton>

							<p:commandButton value="Correcto" ajax="false" id="correcto" widgetVar="downbtn"
								onclick="PrimeFaces.monitorDownload(start, stop);"
								actionListener="#{txtMatrizIndMB.downLoadFile}"
								icon="ui-icon-arrowthick-1-s" style="display: none">
								<p:fileDownload value="#{txtMatrizIndMB.fileTxt}" />
 							</p:commandButton>
						</p:panelGrid>
					</p:panelGrid>

				</p:panel>
				<pe:blockUI widgetVar="blockUIWidget" centerX="false">
					<h:panelGrid columns="2">
						<h:graphicImage value="indice.png"
							style="margin-right: 12px; vertical-align: middle;" />
						<h:outputText value="Por favor espere..."
							style="white-space: nowrap;" />
					</h:panelGrid>
				</pe:blockUI>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
