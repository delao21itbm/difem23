<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>
	<ui:composition template="/WEB-INF/layout/layout.xhtml">
		<ui:define name="content">
			<h:form id="form1">
				<p:growl id="growlReportador" showDetail="true" sticky="true"></p:growl>
				<p:panel id="panelReporte"
					header="PbRM-08b Ficha T&eacute;cnica de Seguimiento de Indicadores"
					styleClass="green col-md-9 col-centered row-centered shadow-panel">
					<p:panelGrid columns="3" styleClass="col-centered ui-noborder">
						<h:outputText value="Trimestre: " for="mesInputOri" />
						<p:selectOneMenu id="mesInputOri" size="18" editable="false"
							value="#{pbrm08bMB.trimestre}">
							<f:selectItems value="#{pbrm08bMB.listTrimestres}"
								var="trim" itemLabel="#{trim.periodo}"
								itemValue="#{trim.periodo}"></f:selectItems>
						</p:selectOneMenu>

						<p:panelGrid columns="4" styleClass="ui-noborder">

							<p:commandButton id="generateportepdf"
								onstart="PF('blockUIWidget').block()"
								oncomplete="PF('blockUIWidget').unblock()"
								action="#{pbrm08bMB.createFilePdfInline}" value="Correcto"
								update="form1:inlinePdf, :form1:growlReportador"
								styleClass="btn btn-default">
							</p:commandButton>
							<p:commandButton id="generareportetxt"
								value="Generar Archivo TXT" ajax="false"
								styleClass="btn btn-default" update=":form1:growlReportador"
								onclick="PrimeFaces.monitorDownload(start, stop);">
								<p:fileDownload value="#{pbrm08bMB.file}" />
							</p:commandButton>
						</p:panelGrid>
					</p:panelGrid>
					<p:panel id="inlinePdf" style="border:0px"
						visible="#{pbrm08bMB.uuid ne null}">

						<object type="application/pdf"
							data="#{request.contextPath}/GetFileInline?uuid=#{pbrm08bMB.uuid}&amp;filename=#{pbrm08bMB.endFilename}"
							height="380px" width="100%"> Tu browser no puede
							desplegar el PDF. </object>

					</p:panel>
				</p:panel>
				<pe:blockUI widgetVar="blockUIWidget" centerX="false">
					<h:panelGrid columns="2">
						<h:graphicImage value="../reports/indice.png"
							style="margin-right: 12px; vertical-align: middle;" />
						<h:outputText value="Por favor espere..."
							style="white-space: nowrap;" />
					</h:panelGrid>
				</pe:blockUI>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
